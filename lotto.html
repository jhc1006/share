<!DOCTYPE html>
<html>
<head>
  <title>로또 번호 생성기</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .container {
      text-align: center;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
      color: #333;
    }
    .number {
      display: inline-block;
      padding: 8px 12px;
      border-radius: 20px;
      margin: 5px;
      color: white;
    }
    .color-1 { background-color: #fbc400; } /* 1번대 */
    .color-2 { background-color: #69c8f2; } /* 10번대 */
    .color-3 { background-color: #ff7272; } /* 20번대 */
    .color-4 { background-color: #aaa; } /* 30번대 */
    .color-5 { background-color: #b0d840; } /* 40번대 */
    #explanation {
      font-size: 12px;
      margin-top: 10px;
      color: #777;
    }
    #disclaimer {
      font-size: 12px;
      margin-top: 20px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>로또 번호 생성기</h1>
    <button onclick="generateLottoNumbers()">번호 생성</button>
    <div id="result"></div>
    <div id="explanation"></div>
    <div id="disclaimer"></div>
  </div>

  <script>
    function generateLottoNumbers() {
      const numbers = [];
      while (numbers.length < 6) {
        const randomNumber = Math.floor(Math.random() * 45) + 1;
        if (!numbers.includes(randomNumber)) {
          numbers.push(randomNumber);
        }
      }
      numbers.sort((a, b) => a - b);
      const resultDiv = document.getElementById('result');
      const explanationDiv = document.getElementById('explanation');
      resultDiv.innerHTML = numbers.map(num => {
        let colorClass = '';
        if (num <= 10) colorClass = 'color-1';
        else if (num <= 20) colorClass = 'color-2';
        else if (num <= 30) colorClass = 'color-3';
        else if (num <= 40) colorClass = 'color-4';
        else colorClass = 'color-5';
        return `<span class="number ${colorClass}">${num}</span>`;
      }).join(' ');

      // 번호 대역별 설명 추가
      explanationDiv.textContent = "각 번호는 1번대(#fbc400), 10번대(#69c8f2), 20번대(#ff7272), 30번대(#aaa), 40번대(#b0d840) 색상으로 구분됩니다.";

      // 책임 문구 추가
      const disclaimerDiv = document.getElementById('disclaimer');
      disclaimerDiv.textContent = "이 번호는 단순 생성 결과이며, 실제 로또 당첨과는 무관합니다. 번호 사용에 대한 책임은 본인에게 있습니다.";
    }
  </script>
</body>
</html>
